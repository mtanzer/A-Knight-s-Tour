<div *ngFor="let row of board.squares">
  <span class="square hover square-label" *ngFor="let item of row"
        [ngClass]="{'square-active':item.isSelected,
                    'hover': isActive,
                    'light':item.isWhite && !item.isSelected,
                    'dark':!item.isWhite && !item.isSelected}"
        (click)="setSquares($event, item)">
    <span>{{item.squareId}} {{item.isSelected}}</span>
  </span>
</div>
